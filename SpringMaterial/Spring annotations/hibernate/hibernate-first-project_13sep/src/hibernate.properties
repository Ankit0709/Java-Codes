## hibernate ko bata do ki woh kis DB ke liye SQL generate karega
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

## specify the driver class name
hibernate.connection.driver_class=com.mysql.jdbc.Driver

## specify the url
hibernate.connection.url=jdbc:mysql://localhost:3306/sep13

## specify the username
hibernate.connection.username=root

## specify the password
hibernate.connection.password=root

## show sql generated by hibernate
hibernate.show_sql=true

## format the sql 
hibernate.format_sql=true


## will tell you later on
hibernate.hbm2ddl.auto=update
