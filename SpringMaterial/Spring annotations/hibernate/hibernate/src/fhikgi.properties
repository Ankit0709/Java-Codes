## specify the name of database for which the hibernate will produce
## the sql
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

## specify the driver_class | url | 
## username | password of the database
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/sep11
hibernate.connection.username=root
hibernate.connection.password=root

## please show the sql generated by hibernate (behind the scene)
hibernate.show_sql=true

## please show the sql in a proper format
hibernate.format_sql=true

hibernate.hbm2ddl.auto=update
